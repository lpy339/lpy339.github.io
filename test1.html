<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, pleasewwa wait...</div>
  </div>
  <div style='position: fixed; top: 70%; width:100%; text-align: center; z-index: 1;'>
    <button onclick="playVideo()" id="pauseBtn">
    <img src="playBtn.png" alt="" style="width: 50;height: 50; display:none" id = "playBtn">
    <img src="pause.png" alt="" style="width: 50;height: 50; display:none" id = "pauseBtn">
    </button>
    
</div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
  <a-assets>
    <video id="myvideo" preload="auto" loop="true" src="p2.mp4" webkit-playsinline playsinline muted ></video>
     <img id="speaker" crossOrigin="anonymous" src="Speaker.png">
 </a-assets>
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
    videohandler
    type="nft"
    url="ARDrLuk2"
    smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >

      </a-entity>
      <a-video src="#myvideo" id="arV" width="500" height="250" rotation="-90 0 0" scale="1 1 1"  position="250 -250 -300" clickhandler class="clickable" ></a-video>

    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    function alertfunction()
    {
        window.location.href="http://google.com";
        alert(1);
    }
    function playVideo(){
        this.vid = document.querySelector("#myvideo");
        if( this.vid.paused){
            this.vid.play();
            document.querySelector("#pauseBtn").style.display = 'block';
            document.querySelector("#playBtn").style.display = 'none';
        }else{
        this.vid.pause()
        document.querySelector("#pauseBtn").style.display = 'none';
        document.querySelector("#playBtn").style.display = 'block';
    }
    }
  window.onload = function() {
    document
        .querySelector("#arV")
        .addEventListener("click", function () {
          playVideo()
        });
     AFRAME.registerComponent('clickhandler', {
      init: function() {
        this.vid = document.querySelector("#myvideo");

          this.el.addEventListener('click', () => {
            this.vid.pause();
        });
  }});
    
  AFRAME.registerComponent('videohandler', {
      init: function () {
          var marker = this.el;

          this.vid = document.querySelector("#myvideo");

          marker.addEventListener('markerFound', function () {
           document.querySelector('#pauseBtn').style.display = 'block';
           this.vid.play();
          }.bind(this));

  marker.addEventListener('markerLost', function() {
    //alert(2);
    // document.querySelector('#pauseDiv').style.display = 'none';
      this.vid.pause();
      this.vid.currentTime = 0;
  }.bind(this));
      }
  });
};
  
 
      </script>
</body>
